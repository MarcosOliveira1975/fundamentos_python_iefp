<body>
    <header>
        <nav>
            <img class="logo" src="./assets/logo.jpg" alt="">
            <a href="/index.html">Home</a>
            <a href="/infos.html">Informações</a>
            <a href="/contact.html">Contato</a>
        </nav>
    </header>

    <h1>Entre em contato através do formulário abaixo:</h1>
<div class="form">
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Nome: </label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Digite o seu nome">
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">E-mail: </label>
        <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Digite o seu e-mail">
    </div>

    <div class="mb-3">
        <label for="formFile" class="form-label">Aqui você pode anexar um arquivo:</label>
        <input class="form-control" type="file" id="formFile">
      </div>
</div>

<label for="inputPassword5" class="form-label">Escreva sua mensagem:</label></br>
<textarea  id="inputPassword5" class="form-control-message" aria-describedby="passwordHelpBlock" maxlength="1000" placeholder="Máximo de 1000 caracteres"></textarea>
<div id="passwordHelpBlock" class="form-text">
</div>

    <span>Preencha todos os campos antes de enviar!</span><br>

    <button type="button" class="btn btn-primary">Enviar</button>

    <footer><img src="./assets/marcafooter.jpg" alt=""><span>Desenvolvido por Marcos de Oliveira</span></footer>
